{% extends 'base.html' %}

{% block title %}Edit Reservation{% endblock %}

{% block content %}

<form action="/{{ reservation.id }}/edit-reservation/" method="POST">
  <h1>Edit Reservation</h1>

  <div class="mb-3">
    <h4>
      {{ reservation.getFormattedStartAt() }}
    </h4>
  </div>

  <div class="mb-3">
    <label for="num-guests"># of Guests: </label>
    <input id="num-guests" class="form-control" name="numGuests" type="number" value="{{ reservation.numGuests }}">
  </div>
  <div class="mb-3">
    <label for="notes"></label>Notes:
    <textarea id="notes" class="form-control" name="notes">{{ reservation.notes }}</textarea>
  </div>
  <button class="btn btn-primary">Edit</button>
  <a href="/{{ customer.id }}/" class="btn btn-danger">Cancel</a>
</form>

{% endblock %}
